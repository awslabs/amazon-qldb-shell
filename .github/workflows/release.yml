  release:
    name: Release
#     needs: [test]
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        include:
#           - os: ubuntu-latest
#             variant: linux
#             bin: qldb
          - os: windows-latest
            variant: windows
            bin: qldb.exe
#           - os: macos-latest
#             variant: mac
#             bin: qldb
    runs-on: ${{ matrix.os }}
    steps:
      - name: Env Variable Setup
        if: matrix.os == 'windows-latest'
        run: |
          echo "LIBCLANG_PATH=C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Tools\Llvm\x64\bin" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Install ubuntu tools
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get install -y musl-tools pkg-config libssl-dev

      - name: Checkout
        uses: actions/checkout@v2
      - name: Package
        shell: bash
        if: matrix.os == 'ubuntu-latest' ||  matrix.os == 'macos-latest' 
        run: |
          name=qldb
          tag=$(git describe --tags --abbrev=0)
          release_name="$name-$tag-${{ matrix.variant }}"
          release_tar="${release_name}.tar.gz"
          mkdir "$release_name"

          cargo fetch && cargo build --release

          if [ "${{ matrix.os }}" != "windows-latest" ]; then
              strip "target/${{ matrix.target }}/release/${{ matrix.bin }}"
          fi
          cp "target/release/${{ matrix.bin }}" "$release_name/"
          cp README.md LICENSE "$release_name/"
          tar czvf "$release_tar" "$release_name"
          rm -r "$release_name"
          # Windows environments in github actions don't have the gnu coreutils installed,
          # which includes the shasum exe, so we just use powershell instead
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            echo "(Get-FileHash \"${release_tar}\" -Algorithm SHA256).Hash | Out-File -Encoding ASCII -NoNewline \"${release_tar}.sha256\"" | pwsh -c -
          else
            echo -n "$(shasum -ba 256 "${release_tar}" | cut -d " " -f 1)" > "${release_tar}.sha256"
          fi
          git tag -l -n --format="%(contents:subject)" $(git describe --tags --abbrev=0) > TAG-COMMENT.txt

      - name: MSI
        shell: bash
        if: matrix.os == 'windows-latest'
        run: |        
          # Return a qldb.exe
          cargo fetch && cargo build --release  
          
          strip "target/${{ matrix.target }}/release/${{ matrix.bin }}"
          
          cargo install cargo-wix
          
          # create folder in `target/wix`
          cargo wix init 
          
          # at this point edit wxs file (with a Python script) to include 
          # the logo, license
          
          # Then create MSI
          cargo wix 
          
          cd target/wix
          echo "Before Updating"
          ls
          
          # rename msi file to "qldb.msi"
          for file in *.msi; do
              mv $file ../../qldb.msi
          done
          cd ../..
          #cp README.md 
          #cd LICENSE
        
          echo "AFTER UPDATING FILE"
          ls
          

        
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: true
          files: "qldb* README.md LICENSE"
          body_path: TAG-COMMENT.txt

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


    
    
