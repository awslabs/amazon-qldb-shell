[package]
name = "amazon_qldb_shell"
version = "2.0.0-alpha13"
authors = ["Amazon Web Services"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
amazon-qldb-driver = { git = "https://github.com/awslabs/amazon-qldb-driver-rust", package = "amazon-qldb-driver", branch = "main" }
amazon-qldb-driver-rusoto = { git = "https://github.com/awslabs/amazon-qldb-driver-rust", package = "amazon-qldb-driver-rusoto", branch = "main" }
rusoto_core = { version = "0.46.0", default_features = false, features = ["rustls"]}
rusoto_qldb_session = { version = "0.46.0", default_features = false, features = ["rustls"]}
rustyline = "8.2.0"
dirs = "3.0.1"
structopt = "0.3.21"
ion-rs = "0.6"
ion-c-sys = "0.4.9"
chrono = "0.4.19"
async-trait = "0.1.50"
rustyline-derive = "0.4.0"
itertools = "0.10.0"
thiserror = "1.0.25"
anyhow = "1.0.39"
tokio = "1.6.1"
toml = "0.5.8"
serde = "1.0.126"
tracing = { version = "0.1.25", features = ["log"] }
tracing-subscriber = { version = "0.2.16", features = ["fmt"] }
tracing-appender = "0.1.2"
tracing-bunyan-formatter = "0.2.4"
comfy-table = "2.1.0"
bigdecimal = "0.2.0"
smallvec = "1.6.1"
atty = "0.2.14"
url = "2.2.2"
reqwest = "0.11.3"

[dev-dependencies]
tempdir = "0.3"

[[bin]]
name = "qldb"
path = "src/main.rs"
