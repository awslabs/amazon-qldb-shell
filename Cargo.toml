[package]
name = "amazon_qldb_shell"
version = "2.0.1"
authors = ["Amazon Web Services"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
amazon-qldb-driver = { git = "https://github.com/awslabs/amazon-qldb-driver-rust", package = "amazon-qldb-driver", branch = "main" }

# All of this is related to the AWS SDK for Rust
aws-sdk-qldbsession = { version = "0.3.0", features = ["rustls"] }
aws-http = "0.11.0"
aws-smithy-client = { version = "0.33.1", features = ["client-hyper", "rustls", "rt-tokio"] }
aws-smithy-http = { version = "0.33.1", features = ["rt-tokio"] }
aws-smithy-http-tower = "0.33.1"
aws-types = "0.11.0"
aws-config = "0.3.0"
tower = "0.4.11"
http = "0.2.7"
# --

rustyline = "9.1.2"
dirs = "4.0.0"
structopt = "0.3.26"
ion-rs = "0.8.0"
ion-c-sys = "0.4.13"
chrono = "0.4.19"
async-trait = "0.1.53"
rustyline-derive = "0.6.0"
itertools = "0.10.3"
thiserror = "1.0.31"
anyhow = "1.0.57"
tokio = "1.18.0"
serde = { version = "1.0.137", features = ["derive"] }
tracing = { version = "0.1.34", features = ["log"] }
tracing-subscriber = { version = "0.3.11", features = ["fmt", "env-filter"] }
tracing-appender = "0.2.2"
tracing-bunyan-formatter = "0.3.2"
comfy-table = "5.0.1"
smallvec = "1.8.0"
atty = "0.2.14"
url = "2.2.2"
futures = "0.3.21"

[dev-dependencies]
tempdir = "0.3.7"

[[bin]]
name = "qldb"
path = "src/main.rs"
