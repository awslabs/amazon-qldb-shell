[package]
name = "amazon_qldb_shell"
version = "2.0.0"
authors = ["Amazon Web Services"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
amazon-qldb-driver = { git = "https://github.com/awslabs/amazon-qldb-driver-rust", package = "amazon-qldb-driver", branch = "main" }

# All of this is related to the AWS SDK for Rust
aws-sdk-qldbsession = { version = "0.3.0", features = ["rustls"] }
aws-http = "0.3.0"
aws-smithy-client = { version = "0.33.1", features = ["client-hyper", "rustls", "rt-tokio"] }
aws-smithy-http = { version = "0.35.2", features = ["rt-tokio"] }
aws-types = "0.3.0"
aws-config = "0.3.0"
tower = "0.4.11"
http = "0.2.6"
# --

rustyline = "9.1.2"
dirs = "4.0.0"
structopt = "0.3.25"
ion-rs = "0.8.0"
ion-c-sys = "0.4.13"
chrono = "0.4.19"
async-trait = "0.1.52"
rustyline-derive = "0.6.0"
itertools = "0.10.3"
thiserror = "1.0.30"
anyhow = "1.0.53"
tokio = "1.15.0"
serde = { version = "1.0.133", features = ["derive"] }
tracing = { version = "0.1.29", features = ["log"] }
tracing-subscriber = { version = "0.3.6", features = ["fmt", "env-filter"] }
tracing-appender = "0.2.0"
tracing-bunyan-formatter = "0.3.2"
comfy-table = "5.0.0"
smallvec = "1.8.0"
atty = "0.2.14"
url = "2.2.2"
futures = "0.3.19"

[dev-dependencies]
tempdir = "0.3.7"

[[bin]]
name = "qldb"
path = "src/main.rs"
